<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invaductar GPT UI</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        function ChatMessage({ message, isUser }) {
            return (
                <div className={`flex ${isUser ? 'justify-end' : 'justify-start'} mb-4`}>
                    <div className={`max-w-xs lg:max-w-md px-4 py-2 rounded-lg ${
                        isUser 
                            ? 'bg-blue-500 text-white' 
                            : 'bg-gray-200 text-gray-800'
                    }`}>
                        {message}
                    </div>
                </div>
            );
        }
        
        function TypingIndicator() {
            return (
                <div className="flex justify-start mb-4">
                    <div className="bg-gray-200 px-4 py-2 rounded-lg">
                        <div className="flex space-x-1">
                            <div className="w-2 h-2 bg-gray-500 rounded-full animate-bounce"></div>
                            <div className="w-2 h-2 bg-gray-500 rounded-full animate-bounce" style={{animationDelay: '0.1s'}}></div>
                            <div className="w-2 h-2 bg-gray-500 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></div>
                        </div>
                    </div>
                </div>
            );
        }
        
        function Header() {
            return (
                <header className="bg-white shadow-sm border-b">
                    <div className="max-w-4xl mx-auto px-4 py-4">
                        <h1 className="text-2xl font-bold text-gray-900">Invaductar GPT</h1>
                        <p className="text-gray-600">AI Assistant for Document Analysis</p>
                    </div>
                </header>
            );
        }
        
        function App() {
            const [messages, setMessages] = useState([
                { text: "Hello! I'm your AI assistant. How can I help you today?", isUser: false }
            ]);
            const [input, setInput] = useState('');
            const [isTyping, setIsTyping] = useState(false);
            
            const handleSend = () => {
                if (input.trim()) {
                    setMessages(prev => [...prev, { text: input, isUser: true }]);
                    setInput('');
                    setIsTyping(true);
                    
                    // Simulate AI response
                    setTimeout(() => {
                        setIsTyping(false);
                        setMessages(prev => [...prev, { 
                            text: "I understand your question. Let me analyze that for you...", 
                            isUser: false 
                        }]);
                    }, 2000);
                }
            };
            
            return (
                <div className="min-h-screen bg-gray-50">
                    <Header />
                    
                    <main className="max-w-4xl mx-auto p-4">
                        <div className="bg-white rounded-lg shadow-sm border h-96 flex flex-col">
                            <div className="flex-1 overflow-y-auto p-4">
                                {messages.map((msg, index) => (
                                    <ChatMessage 
                                        key={index} 
                                        message={msg.text} 
                                        isUser={msg.isUser} 
                                    />
                                ))}
                                {isTyping && <TypingIndicator />}
                            </div>
                            
                            <div className="border-t p-4">
                                <div className="flex gap-2">
                                    <input
                                        type="text"
                                        value={input}
                                        onChange={(e) => setInput(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && handleSend()}
                                        className="flex-1 border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        placeholder="Type your message..."
                                    />
                                    <button
                                        onClick={handleSend}
                                        className="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors"
                                    >
                                        Send
                                    </button>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
